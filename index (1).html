
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>깔꼼 - 청소 서비스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f9f9;
      color: #333;
    }
    header {
      background-color: #00aaff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }
    section {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00aaff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form input, form textarea, form button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    form textarea {
      resize: none;
    }
    form button {
      background-color: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
    form button:hover {
      background-color: #0077cc;
    }
    footer {
      background-color: #00aaff;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer p {
      margin: 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>깔꼼</h1>
    <p>깔끔한 청소로 신뢰를 더합니다!</p>
  </header>
  <section>
    <h2>청소 예약하기</h2>
    <form id="booking-form">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
      <label for="date">예약 날짜</label>
      <input type="date" id="date" name="date" required>
      <label for="message">추가 요청 사항</label>
      <textarea id="message" name="message" rows="4" placeholder="요청 사항을 입력하세요"></textarea>
      <button type="submit">예약하기</button>
    </form>
  </section>
  <footer>
    <p>© 2024 깔꼼 청소 서비스. All rights reserved.</p>
  </footer>
</body>
</html>
